name: pointrestaurant
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  splashscreen: ^1.2.0
  font_awesome_flutter: ^8.8.1
  dio: ^3.0.9
  shared_preferences: ^0.5.7+3
  flutter_svg: ^0.17.4
